### This is a sample configuration file for jerry, that contains the default values used by the script
### Please refer to the github wiki for more information: https://github.com/justchokingaround/jerry/wiki

player="mpv"
player_arguments="-fs --no-border"
chafa_options=""
show_adult_content=true
provider="allanime"
download_dir="$PWD"
manga_dir="$data_dir/jerry-manga"
manga_format="image"
manga_opener="feh"
subs_language="english"
use_external_menu=false
image_preview=true
image_config_path=~/.config/rofi/config.rasi
json_output=false
sub_or_dub="sub"
score_on_completion=true
discord_presence=true
presence_script_path="~/.config/jerry/jerrydiscordpresence.py"
